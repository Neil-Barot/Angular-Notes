<p>{{ postArray }}</p>
<ul>
    <li>{{postArray[1]}}</li>
    <li>{{postArray[2]}}</li>
</ul>

<p>Fetched using ngFor Directives</p>

<ul>
    <li *ngFor = "let post of postArray"> {{ post }} </li>
</ul>

<p>Fetched Object Array</p>

<button (click)="addNew()">Add New Data</button><br>

<ul>
    <li *ngFor = 'let post of objArray; let i = index'> 
        {{i}}: {{ post.postTitle }} 
        <button (click)="deleteObj(i)">Delete Data</button>
    </li>
</ul>

<router-outlet />
