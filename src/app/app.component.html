
<p>NgFor and NgIf POC</p>

<button (click)="addNew()">Add New Data</button><br>

<div *ngIf = "objArray.length > 0; then postList; else noData"></div>

<ng-template #postList>
    <ul>
        <li *ngFor = 'let post of objArray; let i = index'> 
            {{i}}: {{ post.postTitle }} 
            <button (click)="deleteObj(i)">Delete Data</button>
        </li>
    </ul>
</ng-template>

<ng-template #noData>
    <p> There is no data to fetch... </p>
</ng-template>


<router-outlet />
