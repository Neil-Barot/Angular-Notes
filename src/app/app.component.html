<div class="container mt-5">
    <div class="form-area">
        <form #f = 'ngForm' (submit)="onSubmit(f)">
            <div class="form-group">
                <label>First name</label>
                <input type="text" placeholder="Full Name" class="form-control" name="fullName" ngModel>
            </div>
    
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email" class="form-control" name="email" ngModel>
            </div>
           
            <div class="form-group">
                <label>Address</label>
                <textarea cols="30" rows="10" placeholder="Address" class="form-control" name="Address" ngModel></textarea>
            </div>
    
            
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
